<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Halli Galli Countdown</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont,
          "Segoe UI", sans-serif;
      }
    </style>
  </head>
  <body class="min-h-screen bg-white text-slate-800">
    <main class="max-w-3xl mx-auto px-4 py-12 space-y-8">
      <header class="text-center space-y-2">
        <h1 class="text-4xl font-semibold tracking-tight">
          Halli Galli Countdown
        </h1>
        <p class="text-slate-500">
          Add everyone&apos;s name, start the countdown, and see who taps last.
        </p>
      </header>

      <section class="bg-slate-50 border border-slate-200 rounded-3xl p-6 space-y-4">
        <h2 class="text-xl font-semibold">Players</h2>
        <form id="playerForm" class="flex flex-col gap-3 sm:flex-row">
          <label class="sr-only" for="playerName">Player name</label>
          <input
            id="playerName"
            type="text"
            placeholder="Type a name and press Enter"
            class="flex-1 rounded-full border border-slate-200 px-4 py-2 text-base focus:border-sky-400 focus:outline-none focus:ring-2 focus:ring-sky-200"
          />
          <button
            type="submit"
            class="rounded-full bg-sky-500 px-5 py-2 text-white font-medium shadow hover:bg-sky-600 focus:outline-none focus:ring-2 focus:ring-sky-200"
          >
            Add player
          </button>
        </form>
        <p id="statusMessage" class="text-sm text-rose-500"></p>
        <ul id="playerList" class="grid gap-3 sm:grid-cols-2"></ul>
      </section>

      <section class="bg-white border border-slate-200 rounded-3xl p-6 space-y-6 shadow-sm">
        <div class="flex flex-col gap-3 sm:flex-row sm:items-center sm:justify-between">
          <p class="text-sm text-slate-500">
            When you start, everyone gets a button. The slowest tap after the
            countdown loses.
          </p>
          <div class="flex flex-wrap gap-3">
            <button
              id="startButton"
              class="rounded-full bg-emerald-500 px-5 py-2 text-white font-semibold shadow hover:bg-emerald-600 focus:outline-none focus:ring-2 focus:ring-emerald-200"
            >
              Start countdown
            </button>
            <button
              id="resetButton"
              class="rounded-full border border-slate-200 px-5 py-2 font-semibold text-slate-600 hover:bg-slate-100 focus:outline-none focus:ring-2 focus:ring-slate-200"
            >
              Reset
            </button>
          </div>
        </div>

        <div class="text-center space-y-2">
          <p class="text-sm uppercase tracking-wide text-slate-400">Countdown</p>
          <p id="countdownDisplay" class="text-5xl font-semibold">Ready</p>
        </div>

        <div id="reactionArea" class="grid gap-3 sm:grid-cols-2"></div>

        <div class="rounded-3xl bg-slate-50 border border-slate-200 p-4 text-center">
          <p class="text-sm uppercase tracking-wide text-slate-400">Loser</p>
          <p id="loserDisplay" class="text-2xl font-semibold text-slate-700">
            Waiting for a round
          </p>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
